<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:src="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:src="@{css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{js/jquery.min.js}" type="text/javascript"/>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript"/>
</head>
<body>
<span th:text="${singlePerson.name}"/>
<span th:text="${singlePerson.age}"/>

<div th:if="${not #lists.isEmpty(people)}">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">list</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
                <button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">Print Name</button>
            </li>
        </ul>
    </div>
</div>
</div>
<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name+"/"+single.age);
</script>
<script type="text/javascript">
    function getName(name) {
        console.log("current name="+name);
    }
</script>
</body>
</html>
