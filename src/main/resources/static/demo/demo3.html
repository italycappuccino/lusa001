<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/js/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="firstName='John'">
    <p>名字 : <input type="text" ng-model="name" /></p>
    <h1>Hello {{name}}</h1>

    <p>姓名为 <span ng-bind="firstName"></span></p>

    <p>我的第一个表达式： {{ 5 + 5 }}</p>
</div>

</body>
</html>
