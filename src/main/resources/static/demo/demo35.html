<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/js/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="namesCtrl">

    <p>循环对象:</p>
    <ul>
        <li ng-repeat="x in names | orderBy:'country'">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>

</div>

<script src="/js/demo/namesController.js"></script>
</body>
</html>
