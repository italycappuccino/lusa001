<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/js/angular.min.js"></script>
</head>
<body>

<div data-ng-app="" data-ng-init="firstName='John'">

    <p>姓名为 <span data-ng-bind="firstName"></span></p>



    <p>名字 : <input type="text" data-ng-model="name" /></p>
    <h1>Hello {{name}}</h1>

    <p>我的第一个表达式： {{ 5 + 5 }}</p>
</div>

</body>
</html>
